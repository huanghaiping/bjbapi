<div class="page-header" style="border-bottom:none; margin:0">
  <form  action="{:url('index')}" method="post"  class="form-inline definewidth m10">
    <input type="text" name="keyword" id="keyword" class="form-control search_text" placeholder="广告位置" value="{$keyword|default=''}">
    <button name="btn" type="submit" class="btn btn-primary btn-sm"><i class="ace-icon fa fa-search align-middle bigger-125"></i> 查 询</button>
    <button class="btn btn-success  btn-sm" type="button" onClick="window.location.href='{:url('add')}'"> <i class="ace-icon fa fa-plus align-middle bigger-125"></i> 添加碎片广告</button>
    <button type="button" class="btn delestatus btn-danger  btn-sm" link="{:url('del')}"><i class="ace-icon glyphicon glyphicon-trash"></i>批量删除</button>
  </form>
</div>
<table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
  <thead>
    <tr>
      <th><label class="pos-rel">
              <input type="checkbox" class="ace">
              <span class="lbl"></span> </label></th>
      <th>ID </th>
      <th>广告位置</th>
      <th>广告标识</th>
      <th width="384">广告标题</th>
      <th>操作</th>
    </tr>
  </thead>
  {volist name="list" id="vo"}
  <tr align="center" id="{$vo.id}">
    <td align="left">
    <label class="pos-rel">
              <input type="checkbox" class="ace" name="ids[]"  value="{$vo.id}">
              <span class="lbl"></span> </label>
    </td>
    <td align="left">&nbsp;{$vo.id}</td>
    <td align="left">{$vo.position}</td>
    <td align="left">{$vo.identifier}</td>
    <td align="left"> {notempty name="vo['jump_url']"}<a href="{$vo.jump_url}" target="_blank">{$vo.title}</a>{else /}{$vo.title}{/notempty} </td>
    <td align="left"><a href="{:url('edit',array('id'=>$vo['id']))}" data-rel="tooltip" data-original-title="修改">修改 </a> | 
    <a link="{:url('del',array('ids'=>$vo['id']))}" href="javascript:void(0)" class="delete_row" data-rel="tooltip" data-original-title="删除">删除 </a></td>
  </tr>
  {/volist}
     {if condition="isset($page)&&trim($page) neq '' "}
    <tr bgcolor="#FFFFFF">
      <td colspan="7" align="right">
      <div class="dataTables_paginate paging_simple_numbers">{$page}</div>
        </td>
    </tr>
      {/if}
</table>
