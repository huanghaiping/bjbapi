<div class="page-header" style="border-bottom:none; margin:0">
  <button class="btn btn-success" type="button" onClick="window.location.href='{:url('add',array('typeid'=>$typeid,'table'=>$table))}'">
  <i class="ace-icon fa fa-plus align-middle bigger-125"></i> 添加图片</button>
  &nbsp;&nbsp;
  <button class="btn" type="reset" id="btn_reset" onclick="history.go(-1)"> <i class="ace-icon fa fa-undo bigger-110"></i> 返回 </button>
</div>
<table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
  <thead>
    <tr>
      <th>选择</th>
      <th>标题</th>
      <th>图片路径 </th>
      <th>添加时间</th>
      <th>排序</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  {volist name="listslde" id="vo" key="k"}
  <tr bgcolor="#FFFFFF" id="{$vo.id}">
    <td align="left">{$vo.id}</td>
    <td align="left">{$vo.title}</td>
    <td align="left"><a href="{$vo.linkurl}" target="_blank"><img src="{$vo.picurl} " style="max-width:300px" /></a></td>
    <td align="left">{$vo.ctime|Date='Y-m-d H:i:s',###}</td>
    <td align="left" fd="sortslide" edit="0">{$vo.sortslide}</td>
    <td align="left"><a href="{:url('edit',array('id'=>$vo['id'],'table'=>$table))}" data-rel="tooltip" data-original-title="修改"> 修改</a> | <a class="delete_row" href="javascription:void(0);" link="{:url('del',array('id'=>$vo['id'],'table'=>$table))}" data-rel="tooltip" data-original-title="刪除"> 刪除 </a></td>
  </tr>
  {/volist}
  </tbody>

</table>
<script type="text/javascript">
var _MODEL_TABLE_="{$table}";
var _CACHE_NAME_="";
</script>
