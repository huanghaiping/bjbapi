<div class="page-header" style="border-bottom:none; margin:0">
  <form class="form-horizontal" action="{:url('group')}" method="post" >
    <input type="text" name="keyword" id="keyword" class="form-control search_text" placeholder="角色名称" value="{$keyword|default=''}">
    <button type="submit" class="btn btn-primary btn-sm"><i class="ace-icon fa fa-search align-middle bigger-125"></i>查询</button>
    <button class="btn btn-success  btn-sm" type="button" onClick="window.location.href='{:url('add_group')}'"> <i class="ace-icon fa fa-plus align-middle bigger-125"></i> 添加角色 </button>
  </form>
</div>

<!-- /.page-header -->
<div class="">
  <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">
    <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
      <thead>
        <tr role="row">
          <th  class="center"> <label class="pos-rel">ID<span class="lbl"></span> </label>
          </th>
          <th>角色名称</th>
          <th>备注</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      
      {volist name="roleList" id="vo" mod="2"}
      <tr role="row" {eq name="mod" value="1"} class="even" {/eq} id="{$vo.id}" >
        <td class="center">{$vo.id}</td>
        <td ><a href="javascript:void(0)" data-rel="tooltip" data-original-title="{$vo.title}">{$vo.title}</a></td>
        <td class="hidden-480">{$vo.ramark|default=''}</td>
        <td class="hidden-480"><a href="javascript:void" class="opStatus" val="{$vo.status}"> {eq name="vo['status']" value="0"} <span class="bigger-110 red">禁用</span> {else /} <span class="bigger-110 green">启用</span> {/eq} </a></td>
        <td><div class="hidden-sm hidden-xs action-buttons"> <a class="green" href="{:url('Admin/edit_group',array('id'=>$vo['id']))}" data-rel="tooltip" data-original-title="修改">修改</a> <a class="green" href="{:url('Admin/changrole',array('id'=>$vo['id']))}" data-rel="tooltip" data-original-title="权限授权" rid="{$vo.id}">权限授权 </a> <a class="green " href="{:url('Admin/index',array('role_id'=>$vo['id']))}" data-rel="tooltip" data-original-title="管理员" rid="{$vo.id}">成员({$vo.admin_num|default=0})</a> <a class="red delete_row" href="javascript:void(0)" link="{:url('Admin/delete_group',array('id'=>$vo['id']))}" data-rel="tooltip" data-original-title="删除" rid="{$vo.id}"> 删除</a> </div></td>
      </tr>
      {/volist}
        </tbody>
      
    </table>
  </div>
</div>
<script type="text/javascript">
var _MODEL_TABLE_="auth_group";
var _CACHE_NAME_="";
</script>
